<body class="w3-light-grey">
 <!-- Top container -->
 <div class="w3-bar w3-top w3-white w3-large" style="z-index:4">
    <!--<button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>-->
    <span class="w3-bar-item w3-lift">
      <span style="font-size: 24px; font-weight: bold; padding-right: 8px; "><a href="{{ url_for('index') }}" style="text-decoration:none; color:#000;">FUNGO</a></span>
      <span class="nav-title">觀光文案效益預測系統</span>
    </span>
    <span class="w3-bar-item w3-right"><a href="../login" class="h-red">登入</a></span>
    <span class="w3-bar-item w3-right"><a href="../about" class="h-red">關於</a></span>
  </div>
  <!-- back to top button -->
  <button onclick="topFunction()" id="myBtn" title="Go to top" class="w3-dark-grey"><i
      class="fas fa-angle-up"></i></button>
  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>
  <div class="container">	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{ url_for('static', filename='img-01.png') }}" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						會員登入
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							登入
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
